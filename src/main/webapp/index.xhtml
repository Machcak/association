<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="body">
                <div style="height:500px">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />

                        <p:dashboard id="board" model="#{dashboardControll.model}">
                            <p:ajax event="reorder" listener="#{dashboardControll.handleReorder}" update="msgs" />

                            <p:panel id="sports" header="Sports">
                                <h:outputText value="Sports Content" />
                            </p:panel>

                            <p:panel id="finance" header="Finance">
                                <p:dataTable id="last_paid_contribution" 
                                             value="#{dashboardControll.lastPaidContribution}"
                                             var="term"
                                             style="width:425px;" 
                                             emptyMessage="No data"
                                             >
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{text.balance_term}" />
                                        </f:facet>
                                        <h:outputText value="#{term.balanceterm.termname}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{text.members}" />
                                        </f:facet>
                                        <h:outputText value="#{term.members}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>

                            <p:panel id="lifestyle" header="Lifestyle">
                                
                            </p:panel>

                            <p:panel id="weather" header="Weather">
                                <h:outputText value="Weather Content" />
                            </p:panel>

                            <p:panel id="politics" header="Politics">
                                <h:outputText value="Politics Content" />
                            </p:panel>
                        </p:dashboard>
                        <f:view>          
				            <h:form id="form" target="_blank">
				            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				                <h:outputLabel>Export Report</h:outputLabel>
				                <h:selectOneRadio value="#{reportsBean.exportOption}">
				                    <f:selectItem itemValue="PDF" itemLabel="PDF"/>
				                    <f:selectItem itemValue="HTML" itemLabel="HTML"/>
				                    <f:selectItem itemValue="EXCEL" itemLabel="EXCEL"/>
				                    <f:selectItem itemValue="RTF" itemLabel="RTF"/>
				                </h:selectOneRadio>
				                <h:commandButton  action="#{reportsBean.execute}" value="Get Report" />
				            </h:form>
				        </f:view>

                        <div style="clear:both" />
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </body>
























</html>
