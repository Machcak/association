<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssociationMemberCreateDlg" widgetVar="AssociationMemberCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAssociationMemberTitle}">
            <h:form id="AssociationMemberCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{associationMemberController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAssociationMemberLabel_id}" for="id" />
                        <p:inputText id="id" value="#{associationMemberController.selected.id}" title="#{bundle.CreateAssociationMemberTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAssociationMemberLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{associationMemberController.selected.firstName}" title="#{bundle.CreateAssociationMemberTitle_firstName}" />
                        <p:outputLabel value="#{bundle.CreateAssociationMemberLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{associationMemberController.selected.lastName}" title="#{bundle.CreateAssociationMemberTitle_lastName}" />
                        <p:outputLabel value="#{bundle.CreateAssociationMemberLabel_since}" for="since" />
                        <p:calendar id="since" pattern="MM/dd/yyyy" value="#{associationMemberController.selected.since}" title="#{bundle.EditAssociationMemberTitle_since}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAssociationMemberLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{associationMemberController.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{associationMemberController.create}" value="#{bundle.Save}" update="display,:AssociationMemberListForm:datalist,:growl" oncomplete="handleSubmit(args,'AssociationMemberCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AssociationMemberCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
