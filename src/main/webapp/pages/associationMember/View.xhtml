<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssociationMemberViewDlg" widgetVar="AssociationMemberViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAssociationMemberTitle}">
            <h:form id="AssociationMemberViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{associationMemberController.selected != null}">
                        <h:outputText value="#{bundle.ViewAssociationMemberLabel_firstName}"/>
                        <h:outputText value="#{associationMemberController.selected.firstName}" title="#{bundle.ViewAssociationMemberTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewAssociationMemberLabel_lastName}"/>
                        <h:outputText value="#{associationMemberController.selected.lastName}" title="#{bundle.ViewAssociationMemberTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewAssociationMemberLabel_since}"/>
                        <h:outputText value="#{associationMemberController.selected.since}" title="#{bundle.ViewAssociationMemberTitle_since}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAssociationMemberLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{associationMemberController.selected.active}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AssociationMemberViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
