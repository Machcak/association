<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BalanceEditDlg" widgetVar="BalanceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.EditBalanceTitle}">
            <h:form id="BalanceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{balanceController.selected != null}">
                        <p:outputLabel value="#{text.CreateBalanceLanel_incomingto}" for="incomingto" />
                        <p:selectOneMenu id="incomingto" value="#{balanceController.selected.incometo}">
                            <f:selectItems value="#{incometoController.itemsAvailableSelectOne}"
                                           var="incometo"
                                           itemValue="#{incometo}"
                                           itemLabel="#{incometo.tile}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{text.EditBalanceLabel_incomingdate}" for="incomingdate" />
                        <p:calendar id="incomingdate" pattern="dd-MM-yyyy" value="#{balanceController.selected.incomingdate}" title="#{text.EditBalanceTitle_incomingdate}" required="true" requiredMessage="#{text.EditBalanceRequiredMessage_incomingdate}" showOn="button" mask="true" />
                        <p:outputLabel value="#{text.EditBalanceLabel_balanceeventId}" for="balanceeventId" />
                        <p:inputText id="balanceeventId" value="#{balanceController.selected.balanceevent.eventname}" title="#{text.EditBalanceTitle_balanceeventId}" required="true" requiredMessage="#{text.EditBalanceRequiredMessage_balanceeventId}"/>
                        <p:outputLabel value="#{text.EditBalanceLabel_amount}" for="amount" />
                        <p:inputText id="amount" value="#{balanceController.selected.amount}" title="#{text.EditBalanceTitle_amount}" required="true" requiredMessage="#{text.EditBalanceRequiredMessage_amount}"/>
                        <p:outputLabel value="#{text.EditBalanceLabel_accountbalance}" for="accountbalance" />
                        <p:inputText id="accountbalance" value="#{balanceController.selected.accountbalance}" title="#{text.EditBalanceTitle_accountbalance}" required="true" requiredMessage="#{text.EditBalanceRequiredMessage_accountbalance}"/>
                        <p:outputLabel value="#{text.EditBalanceLabel_memberId}" for="memberId" />
                        <p:selectOneMenu id="memberId" value="#{balanceController.selected.member}" >
                            <f:selectItem itemLabel="#{text.SelectOneMessage}"/>
                            <f:selectItems value="#{associationMemberController.itemsAvailableSelectOne}"
                                           var="memberIdItem"
                                           itemValue="#{memberIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{text.EditBalanceLabel_balancetermId}" for="balancetermId" />
                        <p:selectOneMenu id="balancetermId" value="#{balanceController.selected.balancetermId}" required="true" requiredMessage="#{text.EditBalanceRequiredMessage_balancetermId}">
                            <f:selectItem itemLabel="#{text.SelectOneMessage}"/>
                            <f:selectItems value="#{balancetermController.itemsAvailableSelectOne}"
                                           var="balancetermIdItem"
                                           itemValue="#{balancetermIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{balanceController.update}" value="#{text.Save}" update="display,:BalanceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BalanceEditDialog');"/>
                    <p:commandButton value="#{text.Cancel}" onclick="BalanceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
