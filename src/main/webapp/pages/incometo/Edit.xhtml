<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncometoEditDlg" widgetVar="IncometoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{i18n.EditIncometoTitle}">
            <h:form id="IncometoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incometoController.selected != null}">
                        <p:outputLabel value="#{i18n.EditIncometoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{incometoController.selected.id}" title="#{i18n.EditIncometoTitle_id}" required="true" requiredMessage="#{i18n.EditIncometoRequiredMessage_id}"/>
                        <p:outputLabel value="#{i18n.EditIncometoLabel_tile}" for="tile" />
                        <p:inputText id="tile" value="#{incometoController.selected.tile}" title="#{i18n.EditIncometoTitle_tile}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{incometoController.update}" value="#{i18n.Save}" update="display,:IncometoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IncometoEditDialog');"/>
                    <p:commandButton value="#{i18n.Cancel}" onclick="IncometoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
