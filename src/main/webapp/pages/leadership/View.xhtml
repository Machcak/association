<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LeadershipViewDlg" widgetVar="LeadershipViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLeadershipTitle}">
            <h:form id="LeadershipViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{leadershipController.selected != null}">
                        <h:outputText value="#{bundle.ViewLeadershipLabel_id}"/>
                        <h:outputText value="#{leadershipController.selected.id}" title="#{bundle.ViewLeadershipTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLeadershipLabel_type}"/>
                        <h:outputText value="#{leadershipController.selected.type}" title="#{bundle.ViewLeadershipTitle_type}"/>
                        <h:outputText value="#{bundle.ViewLeadershipLabel_membersCount}"/>
                        <h:outputText value="#{leadershipController.selected.membersCount}" title="#{bundle.ViewLeadershipTitle_membersCount}"/>
                        <h:outputText value="#{bundle.ViewLeadershipLabel_number}"/>
                        <h:outputText value="#{leadershipController.selected.number}" title="#{bundle.ViewLeadershipTitle_number}"/>
                        <h:outputText value="#{bundle.ViewLeadershipLabel_since}"/>
                        <h:outputText value="#{leadershipController.selected.since}" title="#{bundle.ViewLeadershipTitle_since}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLeadershipLabel_continuesTo}"/>
                        <h:outputText value="#{leadershipController.selected.continuesTo}" title="#{bundle.ViewLeadershipTitle_continuesTo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LeadershipViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
