<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MeetingCreateDlg" widgetVar="MeetingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMeetingTitle}">
            <h:form id="MeetingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{meetingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMeetingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{meetingController.selected.id}" title="#{bundle.CreateMeetingTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateMeetingLabel_number}" for="number" />
                        <p:inputText id="number" value="#{meetingController.selected.number}" title="#{bundle.CreateMeetingTitle_number}" />
                        <p:outputLabel value="#{bundle.CreateMeetingLabel_description}" for="description" />
                        <p:inputText id="description" value="#{meetingController.selected.description}" title="#{bundle.CreateMeetingTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{meetingController.create}" value="#{bundle.Save}" update="display,:MeetingListForm:datalist,:growl" oncomplete="handleSubmit(args,'MeetingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MeetingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
