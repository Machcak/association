<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReportEditDlg" widgetVar="ReportEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReportTitle}">
            <h:form id="ReportEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reportController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReportLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reportController.selected.id}" title="#{bundle.EditReportTitle_id}" />
                        <p:outputLabel value="#{bundle.EditReportLabel_title}" for="title" />
                        <p:inputText id="title" value="#{reportController.selected.title}" title="#{bundle.EditReportTitle_title}" />
                        <p:outputLabel value="#{bundle.EditReportLabel_report}" for="report" />
                        <p:inputText id="report" value="#{reportController.selected.report}" title="#{bundle.EditReportTitle_report}" />
                        <p:outputLabel value="#{bundle.EditReportLabel_dateOf}" for="dateOf" />
                        <p:calendar id="dateOf" pattern="MM/dd/yyyy" value="#{reportController.selected.dateOf}" title="#{bundle.EditReportTitle_dateOf}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReportLabel_associationMember}" for="associationMember" />
                        <p:selectOneMenu id="associationMember" value="#{reportController.selected.associationMember}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{associationMemberController.itemsAvailableSelectOne}"
                                           var="associationMemberItem"
                                           itemValue="#{associationMemberItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reportController.update}" value="#{bundle.Save}" update="display,:ReportListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReportEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReportEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
