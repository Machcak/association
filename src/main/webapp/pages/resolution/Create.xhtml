<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResolutionCreateDlg" widgetVar="ResolutionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateResolutionTitle}">
            <h:form id="ResolutionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resolutionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateResolutionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{resolutionController.selected.id}" title="#{bundle.CreateResolutionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateResolutionLabel_number}" for="number" />
                        <p:inputText id="number" value="#{resolutionController.selected.number}" title="#{bundle.CreateResolutionTitle_number}" />
                        <p:outputLabel value="#{bundle.CreateResolutionLabel_content}" for="content" />
                        <p:inputText id="content" value="#{resolutionController.selected.content}" title="#{bundle.CreateResolutionTitle_content}" />
                        <p:outputLabel value="#{bundle.CreateResolutionLabel_dayOfResolution}" for="dayOfResolution" />
                        <p:calendar id="dayOfResolution" pattern="MM/dd/yyyy" value="#{resolutionController.selected.dayOfResolution}" title="#{bundle.EditResolutionTitle_dayOfResolution}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{resolutionController.create}" value="#{bundle.Save}" update="display,:ResolutionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ResolutionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResolutionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
