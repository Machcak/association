<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    
    <h:head>
        <f:loadBundle basename="/langs/i18n" var="text" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="6000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{text.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{text.menu_home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{text.menu_definitions}">
                            <p:menuitem value="#{text.menu_leadership_types}" outcome="/pages/leadershipType/List.xhtml" />
                            <p:menuitem value="#{text.menu_association_member}" outcome="/pages/associationMember/List.xhtml" />
                            <p:menuitem value="#{text.menu_association_leaderships}" outcome="/pages/leadership/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{text.menu_managment}">
                            <p:menuitem value="#{text.menu_meetings}" outcome="/pages/meeting/List.xhtml" />
                            <p:menuitem value="#{text.menu_resolutions}" outcome="/pages/resolution/List.xhtml" />
                            <p:menuitem value="#{text.menu_reports}" outcome="/pages/report/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{text.menu_organize}">
                            <p:menuitem value="#{text.menu_events}" outcome="/pages/event/List.xhtml" />
                        </p:submenu>
                        
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
